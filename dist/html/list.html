<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/list.css">
	</head>
	<body>
		<header></header>
		<div class="list-product">
			<ul id="prolist"></ul>
			<script type="text/html" id="pro-template">
				{{each product}}
					<li>
						<div class="list-product-pic">
							<img src="{{$value.picture}}"/>						
						</div>
						<p class="list-product-name">{{ $value.name }}</p>
						<p class="list-product-int">{{ $value.introduce }} </p>
						<p class="list-product-price">{{ $value.price }}￥</p>
						<a href="/html/detailed.html?id={{$value.id}}" class="list-product-a">查看详情</a>
					</li>
				{{/each}}
			</script>
			
			
		</div>
		
		<footer></footer>
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/list.js"></script>
	</body>
</html>
